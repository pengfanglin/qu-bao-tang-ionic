<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--全屏模式-->
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
  <!--忽略自动识别邮箱账号-->
  <meta content="email=no" name="format-detection"/>
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!--全屏-->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <!--safri 添加到主屏界面的显示标题-->
  <meta name="apple-mobile-web-app-title" content="趣宝堂">
  <!--苹果系统网页内容以应用程序风格显示，并使状态栏透明-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--隐藏状态栏/设置状态栏颜色-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <!--web app的放置主屏幕上icon文件路径-->
  <link rel="apple-touch-icon-precomposed" href="http://www.qubaotang.cn/images/others/logo.png"/>
  <!--用户把网页存为书签时，在手机HOME界面创建应用程序样式的图标-->
  <link rel="apple-touch-icon" href="http://www.qubaotang.cn/images/others/logo.png"/>
  <link rel="apple-touch-icon-precomposed" href="http://www.qubaotang.cn/images/others/logo.png"/>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>趣宝堂</title>
</head>
<body>
<div id="app"></div>
</body>
</html>
